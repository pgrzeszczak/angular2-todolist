<div class="checkboxLine flexibleFillSpace">
    <span class="fillSpace">{{todo.name}}</span>
    <div class="checkbox margin-l-10">
        <input type="checkbox" [attr.id]="'todo.done.'+todo.id" name="done" [ngModel]="todo.done" (ngModelChange)="todo.done=$event; updateTodo($event) ">
        <label [attr.for]="'todo.done.'+todo.id"></label>
    </div>
    <button class="margin-l-10" (click)="deleteTodo()">Delete</button>
</div>
